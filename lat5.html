<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Latihan 5</title>
</head>
<body>
    <div id="app">
        <ol id="lat5">
            <li v-for="(k, index) in kelas" :key="k">{{message}} {{index}} adalah {{k}}</li>
        </ol>
    </div>
    <script src="lat5.js"></script>
    <script>
        var lat5 = new Vue({
            el: "#lat5",
            data: {
                message : "item ke",
                "kelas": 
                ["XIIRPL1", "XIIRPL2", "XIIRPL3", "XIIRPL4", "XIIRPL5", "XIIRPL6", "XIIRPL7"]
            }
        })
    </script>
</body>
</html>
