<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Latihan 6</title>
</head>
<body>
    <div id="lat6">
        <h3>Masukkan Nama Guru</h3>
        <form @submit.prevent>
            <input type="text" name="namaSiswa" id="namaSiswa" @keyup.enter="simpan" v-model="guru">
            <button type="button" @click="simpan">save</button>
        </form>
        <br> <br>
        <table border="1" style="border-collapse:collapse" v-if="dataGuru.length > 0">
            <tr>
                <thead>
                    <th style="width: 30px;">#</th>
                    <th style="width: 200px;">Nama Guru</th>
                </thead>
            </tr>
            <tr>
                <tbody v-for="(guru, index) in dataGuru" :key="index">
                    <td>{{index+1}}</td>
                    <td>{{guru}}</td>
                </tbody>
            </tr>
        </table>
        <h4 v-else>Tidak ada data</h4>
        <button v-on:click="pesan">Tampil Pesan</button>
    </div>
    <script src="lat6.js"></script>
    <script>
        var lat6 = new Vue({
            el: "#lat6",
            methods: {
                pesan: function(){
                    alert("selamat belajar vue.js")
                },
                simpan: function(){
                    if(this.guru.trim()){
                        this.dataGuru.push(this.guru);
                        this.guru = "";
                    }
                }
            },
            data: {
                'guru': '',
                'dataGuru': [
                    {'nama' : 'Marjuki', 'kelas' : 'XIIRPL1'},
                    {'nama' : 'Jin', 'kelas' : 'XIIRPL2'},
                    {'nama' : 'Jimin', 'kelas' : 'XIIRPL3'},
                    {'nama' : 'Koya', 'kelas' : 'XIIRPL4'},
                    {'nama' : 'Agust', 'kelas' : 'XIIRPL5'},
                    {'nama' : 'Tae', 'kelas' : 'XIIRPL1'},
                    {'nama' : 'Jhope', 'kelas' : 'XIIRPL1'}
                ]
            }
        })
    </script>
</body>
</html>
